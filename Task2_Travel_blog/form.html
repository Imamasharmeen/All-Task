<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <style>
        label{
            display: block; 
            margin: 10px;       
        }
    </style>
    <link rel="stylesheet" href="styles/nav.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="video.html">Video</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <form>
            <label for="name">
                Your Name:<input id="name" type="text" placeholder="Your Name">    
            </label>
            <label for="email">
                Your Email:<input id="email" type="email" placeholder="Your Email">    
            </label>
            <label for="Phone">
                Your Phone:<input id="Phone" type="text" placeholder="Your Phone">    
            </label>
            <fieldset>
                <legend>Pick One Pitha</legend>

                <label for="chitoi">
                    <input id="Chitoi" type="radio" name="pitha">Chitoi
                </label>
                <label for="vapa">
                    <input id="vapa" type="radio" name="pitha">Vapa
                </label>
                <label for="puri">
                    <input id="puri" type="radio" name="pitha">Puri
                </label>   
            </fieldset>
            <fieldset>
                <legend>Pick One Vorta</legend>
                <label for="shorisha">
                    <input id="shorisha" type="checkbox" name="vorta">Shorisha
                </label>
                    
                <label for="shutki">
                    <input id="shutki" type="checkbox" name="vorta">Shutki
                </label>
                    
                <label for="morich">
                    <input id="morich" type="checkbox" name="vorta">Morich
                </label>
                
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="30" rows="2"></textarea>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </main>

    
</body>
</html>
